services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      # Delete old topics if they exist
      kafka-topics --bootstrap-server kafka:9092 --delete --topic order --if-exists
      kafka-topics --bootstrap-server kafka:9092 --delete --topic taken --if-exists
      kafka-topics --bootstrap-server kafka:9092 --delete --topic prepared --if-exists
      kafka-topics --bootstrap-server kafka:9092 --delete --topic ready --if-exists
      
      # Create topics with 5 partitions
      kafka-topics --bootstrap-server kafka:9092 --create --topic order --partitions 5 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --topic taken --partitions 5 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --topic prepared --partitions 5 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --topic ready --partitions 5 --replication-factor 1
      "

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8090:8080"
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  coffeebar:
    build:
      context: .
      dockerfile: Dockerfile.coffeebar
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./logs:/logs

  barista-1:
    build:
      context: .
      dockerfile: Dockerfile.barista
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    volumes:
      - ./logs:/logs
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      BARISTA_ID: "1"

  barista-2:
    build:
      context: .
      dockerfile: Dockerfile.barista
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    volumes:
      - ./logs:/logs
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      BARISTA_ID: "2"


  barista-3:
    build:
      context: .
      dockerfile: Dockerfile.barista
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    volumes:
      - ./logs:/logs
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      BARISTA_ID: "3"
